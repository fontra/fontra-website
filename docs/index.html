    <style type="text/css">
      @font-face {
        font-family: "inria-sans";

        font-weight: 400;
      }

      body {
        margin: 0px;
        padding: 1.25em;
        box-sizing: border-box;
        width: 100vw;
        height: 150vh;
        background-color: #222;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        gap: 0.5rem;

        /* text */
        color: white;
        font-family: sans-serif;
        font-family: inria-sans, sans-serif;
        font-size: 2.25rem;
      }

      div.divider {
        height: 0.5em;
      }


      .fontra-logo {
        width: min(30vw, 30vh);
        height: min(30vw, 30vh);
        border-radius: 27.5%;
        box-shadow: 0.5rem 0.5rem 1.5rem black;
        margin-bottom: 0.5em;
      }

      a {
        color: inherit;
        text-decoration: inherit;
      }

      a:hover {
        color: #f11759;
      }

      .download.link {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .upload-date {
        font-size: 0.55em;
        color: #bbb;
      }

      .socials {
        display: grid;
        grid-template-columns: auto auto auto auto auto;
        gap: 0.2em;
        align-items: center;
      }

      .icon {
        color: white;
        width: 1.1em;
        height: 1.1em;
        border-radius: 0;
        box-shadow: none;
        transform: translate(0, 0.1em);
      }

      .icon:hover {
        color: #f11759;
      }

    </style>
    <script>
      async function fetchUploadDates() {
        const ghResponse = await fetch("https://api.github.com/repos/fontra/fontra-pak/releases/latest");
        const releaseInfo = await ghResponse.json();

        for (const platform of ["macos", "windows"]) {
          const asset = releaseInfo.assets.find(asset => asset.name.toLowerCase().includes(platform));
          const anchor = document.querySelector(`.download.${platform} > a`);
          anchor.href = asset.browser_download_url;
          const timestamp = new Date(asset.updated_at);
          const timeString = timestamp.toLocaleTimeString("en-US", {
            weekday: "long",
            year: "numeric",
            month: "short",
            day: "numeric",
            hour: "numeric",
            minute: "2-digit",
          });
          const dateElement = anchor.nextElementSibling;
          dateElement.innerText = `Version ${releaseInfo.tag_name} uploaded on ${timeString}`;
        }
      }
    </script>
  </head>
